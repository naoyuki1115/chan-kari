# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - "docs/api/**"
  pull_request:
    branches: ["main"]
    paths:
      - "docs/api/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: install redoc # Redocのインストール
        run: npm install -g redoc-cli
      - name: build openAPI file
        run: redoc-cli bundle ./docs/api/openapi.yaml -o ./docs/api/dist/index.html
      - name: Output file contents
        run: cat ./docs/api/dist/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./docs/api/dist/"
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: chan-kari-api-doc
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
