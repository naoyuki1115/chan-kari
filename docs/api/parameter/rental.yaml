components:
  parameters:
    id:
      type: integer
      description: rental ID
      example: 1
    closed:
      type: boolean
      description: status of a rental. `true` indicates that the item has been returned.
      example: false
    rentalDate:
      type: date
      description: rental date
      example: "2022-06-06"
    returnPlanDate:
      type: date
      description: return date
      example: "2022-06-06"
    returnDate:
      type: date
      description: return date
      example: "2022-06-06"
