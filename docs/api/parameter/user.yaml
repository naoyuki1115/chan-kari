components:
  parameters:
    id:
      type: integer
      description: user id
      example: 1
    name:
      type: string
      description: user name
      example: "user name"
    nickname:
      type: string
      description: nickname
      example: "nickname"
    email:
      type: string
      description: email address
      example: "example@mail.com"
    imageUrl:
      type: string
      description: image URL of FireBase
      example: "http://example.com/test.png"
