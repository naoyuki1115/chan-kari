paths:
  signup:
    post:
      security:
        - token: []
      tags: ["profile"]
      summary: Sign-up user
      description: Sign-up user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - nickname
              properties:
                nickname:
                  $ref: "../parameter/user.yaml#/components/parameters/nickname"
      responses:
        "204":
          description: Success
        "401":
          description: Unauthorized
        "409":
          description: User is already existed

  profile:
    get:
      security:
        - token: []
      tags: ["profile"]
      summary: Get user profile
      description: Get user profile
      responses:
        "200":
          description: Success of getting resources list
          content:
            application/json:
              schema:
                type: object
                required:
                  - nickname
                  - email
                properties:
                  name:
                    $ref: "../parameter/user.yaml#/components/parameters/name"
                  nickname:
                    $ref: "../parameter/user.yaml#/components/parameters/nickname"
                  email:
                    $ref: "../parameter/user.yaml#/components/parameters/email"
                  imageUrl:
                    $ref: "../parameter/user.yaml#/components/parameters/imageUrl"
        "401":
          description: Unauthorized

    put:
      security:
        - token: []
      tags: ["profile"]
      summary: Update user profile
      description: Update user profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - nickname
              properties:
                nickname:
                  $ref: "../parameter/user.yaml#/components/parameters/nickname"
      responses:
        "204":
          description: Success
        "401":
          description: Unauthorized
